<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/" onclick="showPage('home')">Home</a></li>
                <li><a href="#" onclick="showPage('viewMessages')">View Messages</a></li>
                <li><a href="#" onclick="showPage('manageAppointments')">Manage Appointments</a></li>
                <li><a href="#" onclick="showPage('manageDoctors')">Manage Doctors</a></li>
                <li><a href="#" onclick="showPage('manageAdmins')">Manage Admins</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" class="page">
            <h1>Welcome to the Admin Dashboard</h1>
        </section>

        <section id="viewMessages" class="page" style="display: none;">
            <h1>View All Messages</h1>
            <div id="messages-list"></div>
        </section>

        <section id="manageAppointments" class="page" style="display: none;">
            <h1>Manage Appointments</h1>
            <div id="appointments-list"></div>
        </section>

        <section id="manageDoctors" class="page" style="display: none;">
            <h1>Manage Doctors</h1>
            <form id="add-doctor-form">
                <label for="doctor-name">Name:</label>
                <input type="text" id="doctor-name" name="name" required>
                
                <label for="doctor-email">Email:</label>
                <input type="email" id="doctor-email" name="email" required>
                
                <label for="doctor-password">Password:</label>
                <input type="password" id="doctor-password" name="password" required>
                
                <button type="submit">Add Doctor</button>
            </form>
            <h2>Remove Doctor</h2>
            <form id="remove-doctor-form">
                <label for="remove-doctor-email">Email:</label>
                <input type="email" id="remove-doctor-email" name="email" required>
                
                <button type="submit">Remove Doctor</button>
            </form>
        </section>

        <section id="manageAdmins" class="page" style="display: none;">
            <h1>Manage Admins</h1>
            <form id="add-admin-form">
                <label for="admin-name">Name:</label>
                <input type="text" id="admin-name" name="name" required>
                
                <label for="admin-email">Email:</label>
                <input type="email" id="admin-email" name="email" required>
                
                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" name="password" required>
                
                <button type="submit">Add Admin</button>
            </form>
            <h2>Remove Admin</h2>
            <form id="remove-admin-form">
                <label for="remove-admin-email">Email:</label>
                <input type="email" id="remove-admin-email" name="email" required>
                
                <button type="submit">Remove Admin</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Hospital Management System</p>
    </footer>
    <script src="admin-script.js"></script>
</body>
</html>
