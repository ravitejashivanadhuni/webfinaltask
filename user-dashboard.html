<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="user-style.css">
</head>
<body>
    <header>
        <h1>Welcome to Your Dashboard</h1>
        <div>
            
            <a href="/" id="home-link">Home</a>
        </div>
    </header>
    <main>
        <section id="book-appointment">
            <h2>Book Appointment</h2>
            <form id="appointment-form">
                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" name="patientName" required>
                <label for="date">Appointment Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>
                <button type="submit">Book Appointment</button>
            </form>
        </section>
        
        <section id="send-message">
            <h2>Send Message to Admin</h2>
            <form id="message-form">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Hospital Management System</p>
    </footer>
    <script src="userScript.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const appointmentForm = document.getElementById('appointment-form');
            const messageForm = document.getElementById('message-form');

            appointmentForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const patientName = event.target.patientName.value;
                const date = event.target.date.value;
                const time = event.target.time.value;

                try {
                    const response = await fetch('/api/book-appointment', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ patientName, date, time })
                    });
                    if (response.ok) {
                        alert('Appointment booked successfully!');
                        // Optionally, update UI or perform other actions after successful booking
                    } else {
                        throw new Error('Failed to book appointment');
                    }
                } catch (error) {
                    console.error('Error booking appointment:', error);
                    alert('An error occurred. Please try again.');
                }
            });

            messageForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const message = event.target.message.value;

                try {
                    const response = await fetch('/api/send-message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message })
                    });
                    if (response.ok) {
                        alert('Message sent successfully!');
                        // Optionally, update UI or perform other actions after successful message send
                    } else {
                        throw new Error('Failed to send message');
                    }
                } catch (error) {
                    console.error('Error sending message:', error);
                    alert('An error occurred. Please try again.');
                }
            });

            // Logout functionality
            const logoutButton = document.getElementById('logout-btn');
            logoutButton.addEventListener('click', async () => {
                try {
                    const response = await fetch('/logout', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    if (response.ok) {
                        window.location.href = '/login'; // Redirect to login page after logout
                    } else {
                        throw new Error('Logout failed');
                    }
                } catch (error) {
                    console.error('Error logging out:', error);
                    alert('An error occurred during logout. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
